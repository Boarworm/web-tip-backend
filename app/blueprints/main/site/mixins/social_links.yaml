uuid: site_mixins_social_links
handle: Site\Mixins\SocialLinks
type: mixin
name: Social links

fields:
    social_links:
        tab: Social Links
        type: repeater
        prompt: Add Link
        form:
            fields:
                code:
                    label: Platform
                    span: auto
                    type: dropdown
                    options:
                        facebook: Facebook
                        twitter: Twitter
                        instagram: Instagram
                        google: Google
                        pinterest: Pinterest
                        youtube: YouTube
                        linkedin: LinkedIn
                        dribble: Dribble
                        tiktok: TikTok
                        foursquare: Foursquare
                        tripadvisor: TripAdvisor
                url:
                    label: URL
                    placeholder: "https://..."
                    span: auto
